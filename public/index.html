    <script>
        var db = firebase.database();
        var usersRef = db.ref("status");
        usersRef
        .orderByChild("submitted")
        .limitToLast(1)
        .on(
        "value",
        function (snapshot) {
            var item = Object.values(snapshot.val())[0];
            updateList(item);
        },
        function (err) {
            console.log("The read failed: " + err);
